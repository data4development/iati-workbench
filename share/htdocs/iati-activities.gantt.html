    <!-- <nav class="navbar navbar-inverse navbar-fixed-top"> -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>

    <div class="container-fluid" role="main">

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="lib/js/bootstrap.min.js"></script>
      <!-- Fuelux Bootstrap addon -->
      <script src="lib/js/fuelux.min.js"></script>

      <div style="position:relative" class="gantt" id="GanttChartDIV"></div>
      <script type="text/javascript">
        var g = new JSGantt.GanttChart(document.getElementById('GanttChartDIV'), 'quarter');
        g.setShowRes(false);
        g.setShowDur(false);
        g.setShowComp(false);
        g.setShowStartDate(false);
        g.setShowEndDate(false);
        g.setShowTaskInfoRes(false);
        g.setQuarterColWidth(36);
        g.setShowTaskInfoLink(true);

        JSGantt.parseXML("iati-activities.gantt.xml",g);
        g.Draw();
      </script>
    </div>
